<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Quest - Trailkin Prototype</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 60vh;
            background: #000;
            overflow: hidden;
            border-radius: 1rem;
        }

        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body class="bg-stone-900 text-stone-100 font-sans min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-md space-y-4">
        <header class="text-center py-4">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-teal-300 bg-clip-text text-transparent">
                Vision Quest üëÅÔ∏è</h1>
            <p class="text-stone-400 text-sm mb-2">AI-Powered Nature Discovery</p>

            <!-- Model Switcher -->
            <div class="inline-flex items-center bg-stone-800 rounded-lg p-1 border border-stone-700 text-xs">
                <span class="px-2 text-stone-500">Model:</span>
                <select id="model-select"
                    class="bg-transparent text-emerald-400 font-bold outline-none pr-2 cursor-pointer">
                    <option value="Xenova/clip-vit-base-patch16">Standard (Balanced)</option>
                    <option value="Xenova/clip-vit-base-patch32">Fast (TinyCLIP)</option>
                    <option value="Xenova/siglip-base-patch16-224">Pro (SigLIP)</option>
                </select>
            </div>
        </header>

        <!-- Camera Viewport -->
        <div class="video-container shadow-2xl border-2 border-stone-700">
            <video id="camera-feed" autoplay playsinline muted></video>
            <canvas id="capture-canvas"></canvas>

            <!-- Loading Overlay -->
            <div id="loading-overlay"
                class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center z-10 transition-opacity duration-500">
                <div class="text-4xl animate-bounce mb-4">‚ú®</div>
                <div class="text-emerald-400 font-bold text-lg">Lade AI Modell...</div>
                <div class="text-stone-500 text-xs mt-2 px-8 text-center">(~50MB, nur beim ersten Mal)</div>
                <div id="progress-bar" class="w-64 h-2 bg-stone-700 rounded-full mt-4 overflow-hidden">
                    <div id="progress-fill" class="h-full bg-emerald-500 w-0 transition-all duration-300"></div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4">
            <button id="capture-btn" disabled
                class="bg-emerald-600 hover:bg-emerald-500 disabled:bg-stone-700 disabled:opacity-50 text-white font-bold h-16 w-16 rounded-full shadow-lg transform active:scale-95 transition-all flex items-center justify-center text-3xl">
                üì∏
            </button>
            <button id="reset-btn" hidden
                class="bg-stone-700 hover:bg-stone-600 text-white font-bold h-16 w-16 rounded-full shadow-lg transform active:scale-95 transition-all flex items-center justify-center text-2xl">
                ‚Ü©Ô∏è
            </button>
        </div>

        <!-- Results -->
        <div id="results-container"
            class="bg-stone-800 p-4 rounded-xl shadow-lg border border-stone-700 min-h-[100px] transition-all">
            <h2 class="text-stone-400 text-xs uppercase tracking-widest font-bold mb-3">Magische Interpretation</h2>
            <div id="results-list" class="space-y-2">
                <div class="text-stone-500 italic text-center text-sm py-4">Mache ein Foto von der Natur...</div>
            </div>
        </div>

        <!-- Debug Info -->
        <div class="text-xs text-stone-600 font-mono mt-8 text-center">
            Transformer.js v3 | Model: CLIP quantized
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
</body>

</html>
